<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Cep</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="formulario">
        <h1 class="title has-text-weight-bold">Consultor de Cep</h1> 

        <label>
            <span>CEP: </span>
            <input id="inputCep" class="input" type="text">
        </label>

        <button id="buttonPesquisar" class="button is-primary mt-4">Pesquisar CEP</button>

        <div class="mt-6">
            <label>
                <span>Endereço: </span>
                <input id="inputEndereco" class="input" type="text" disabled>
            </label>

            <label>
                <span>Número: </span>
                <input class="input" type="text">
            </label>

            <label>
                <span>Complemento: </span>
                <input class="input" type="text">
            </label>

            <label>
                <span>Bairro: </span>
                <input id="inputBairro" class="input" type="text" disabled>
            </label>

            <label>
                <span>Cidade: </span>
                <input id="inputCidade" class="input" type="text" disabled>
            </label>

            <label>
                <span>Estado: </span>
                <input id="inputEstado" class="input" type="text" disabled>
            </label>
        </div>
    </div>
</body>
</html>
